<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="./bsss.css" media="all">
</head>
<body>
<div class="card">
  <div class="card-body">
    <h1>XBrowse Configuration</h1>
    <div class="mb-3">
      <label for="useragent" class="form-label">Custom User agent (Restart required)</label>
      <input type="textarea" class="form-control" id="useragent" placeholder="Warrning : might break some websites">
    </div>
    <button onclick="save()" class="btn btn-success"> Save Changes </button>
  </div>
</div>
<script type="text/javascript" src="./ajaxjs.js"></script>
<script type="text/javascript">
  //preload inputs
  if (localStorage.user_agent == undefined) {
    $('#useragent').val('');
  }else{
    $('#useragent').val(localStorage.user_agent);
  }
  //functions
  function save(){
    localStorage.setItem('user_agent',$('#useragent').val());
    alert("Setting saved. Some settings may need restart to take effect");
  }
</script>
</body>
</html>
